
  <form method="post" action="{% url 'staff_update' form.instance.pk %}" class="staff_up_form">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
      </button>
    </div>
    <div class="modal-body">
     
        
  <div class="card-body">

    <style>
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
      }
    
        </style>
        <div class="divider">
          <div class="divider-text text-success">
            <b>
              Edit Staff
      
            </b>
          </div>
        </div>
      
      </div>
      
        <div class="row">
          <div class="col-md-2">
            <label for="id_username">Username<span style="color: red;">*</span></label>
          </div>
          <div class="col-md-10">
          <input type="text" name="username" maxlength="20"
          class="form-control"
          
          value="{{form.instance.username}}"
           id="id_username">
          </div>
        </div>
          
          
        <div class="row mt-3">
          <div class="col-md-2">
            
          <label for="id_password">Password<span style="color: red;">*</span></label>
          </div>
          <div class="col-md-10">
          <div class="input-group input-group-merge">
            <input
            type="password" name="password" maxlength="20"
              value="{{form.instance.password}}"
            class="form-control"
            id="id_password"
              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
              aria-describedby="password"
            />
            <span class="input-group-text cursor-pointer"  onclick="viewpass()"><i class="bx bx-hide"></i></span>
          </div>
        </div>
        <div class="row mt-3">
         
          <div class="col-md-2">
            <label for="id_satus">Status<span style="color: red;">*</span></label>
        </div>
      
          <div class="col-md-10">
            <input type="checkbox" class="form-check-input ml-3" name="satus" id="id_satus" 
  
            {% if form.instance.satus %}

            checked
            value="true"
              
            {% endif %}
            >
          </div>
        </div>
       
      </div>
      <script>
        function viewpass() {
          var x = document.getElementById("id_password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>

      
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
