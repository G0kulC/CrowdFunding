<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart" style="height: 200px;"></canvas>
<script>
  // Sample percentage values
const percentages = [30, 20, 15, 35];

// Calculate the corresponding angles for the pie chart
const angles = percentages.map(percentage => (percentage / 100) * 360);

// Create the chart
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4'],
    datasets: [{
      data: angles,
      backgroundColor: ['red', 'blue', 'green', 'orange'],
    }]
  },
  options: {
    responsive: true,
    legend: {
      position: 'bottom',
    },
    title: {
      display: true,
      text: 'Percentage Chart'
    }
  }
});

</script>
