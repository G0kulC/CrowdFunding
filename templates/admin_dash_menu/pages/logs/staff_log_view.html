<div class="modal-header">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </button>
 </div>
 <div class="modal-body">
 <div class="row">

  
    <center>
       <div class="col-md-6">
          <h4>
             {{my_model_instances.username }}
          </h4>
       </div>
    </center>
    <hr>
    <table class="table table-hover" id="project-table">
      <thead>
        <tr>
         <th> 
            <b>Company Name</b>
         </th>
         <td>  {{my_model_instances.company_name }}</td>
       </tr>
       <tr>
         <th> 
            <b>Name</b>
         </th>
         <td>  {{my_model_instances.username }}</td>
       </tr>
       <tr>
         <th> 
            <b>Password</b>
         </th>
         <td>  
            <a href="#" onclick="viewpass()">
               <i class='bx bx-show' style='color:#11e3f3'></i>View
             </a>
             <span id="viewpass" style="display: none;">
               {{my_model_instances.password}}
             </span>
             <script>
               function viewpass(){
                 var x = document.getElementById("viewpass");
                 if (x.style.display === "none") {
                   x.style.display = "block";
                 } else {
                   x.style.display = "none";
                 }
               }
             </script>
          </td>
       </tr>
       <tr>
         <th> 
            <b>Account Status</b>: 
         </th>
         <td> 
            {% if my_model_instances.status == True %}
          <i class='bx bxs-badge-check' style="color: green;"></i>Active
          {% else %}
          <i class='bx bx-error-circle' style='color:#c10c0f'  ></i>In Active
          {% endif %}
         </td>
       </tr>
     </table>
 

 <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Close</button>
 </div>
