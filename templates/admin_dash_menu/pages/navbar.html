

{% block bars %}

{% load static %}
<style>
  @media only screen and (max-width: 1199px) {
    .navbar_icons{
      display: none;
    }
  }
</style>

<nav
class="layout-navbar  navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
id="layout-navbar"
>
<div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
  <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)"  title="Side Bar">
    <i class="bx bx-menu bx-sm"></i>
  </a>
</div>

<div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
  <div class="navbar-nav align-items-center">
    <div class="nav-item d-flex align-items-center">
      <div class="navbar_icons">
<a href="{% url 'base' %}"  title="Dashboard">
<i class='bx bxs-home fs-4 lh-0 d-xl-block'>

</i></a>
        
        
      </div>
    </div>
  </div>

  <ul class="navbar-nav flex-row align-items-center ms-auto">
    <li class="nav-item navbar-dropdown dropdown-user dropdown">
      <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown"  title="Profile">
        <div class="avatar avatar-online">
          <img src="https://ui-avatars.com/api/?name={{name}}&background=696CFF&color=ffff&length=1&bold=true/" alt class="w-px-40 h-auto rounded-circle" />

        </div>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="#">
            <div class="d-flex"  title="{{name}}">
              <div class="flex-shrink-0 me-3">
                <div class="avatar avatar-online">
                  <img src="https://ui-avatars.com/api/?name={{name}}&background=696CFF&color=ffff&length=1&bold=true/" alt class="w-px-40 h-auto rounded-circle" />

                </div>
              </div>
              <div class="flex-grow-1">
                
                {% if name and satus  %}
                <span class="fw-semibold d-block">{{name}}</span>

                <small class="text-muted">{{satus}}</small>
                {% endif %}

              </div>
            </div>
          </a>
        </li>
                
        <li>
          <div class="dropdown-divider"></div>
        </li>
        <li>
          <a class="dropdown-item pointer-event"  title="Logout" href="#" id="logout_btn_nav">
            <i class="bx bx-power-off me-2"></i>
            <span class="align-middle">Log Out</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
</nav>
<script>
  const logoutBtn_nav = document.getElementById('logout_btn_nav');
  logoutBtn_nav.addEventListener('click', () => {
    Swal.fire({
      title: 'Are you sure you want to logout?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, logout!'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "{% url 'admin_logout' %}";
      }
    });
  });

</script>


{% endblock bars %}
